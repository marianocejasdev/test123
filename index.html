<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <meta name="description" content="Challenge 'QR Code Component' de FrontendMentor, desarrollado por Mariano Cejas">
  <meta name="author" content="Mariano Cejas">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.min.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="fonts/fontawesome-free-6.4.0-web/css/all.min.css">

</head>

<body>

  <button class="switch" id="switch">
    <span><i class="fa-solid fa-sun"></i></span>
    <span><i class="fa-solid fa-moon"></i></span>
  </button>

  <div class="card">

    <div class="card__image">
      <img src="./images/image-qr-code.png" alt="QR Code Image">
    </div>

    <div class="card__texts">
      <h1 class="card__texts--h1">Improve your front-end skills by building projects</h1>
      <p class="card__texts--p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>

  </div>

  <script src="js/script.js"></script>

</body>

</html>
